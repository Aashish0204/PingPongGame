<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body onkeydown="moveUser(event)">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark d-flex justify-content-center">
        <img src="images/icon.png" alt="icon" >
        <a class="navbar-brand mx-3" href="#"><h3 class=" text-light font-weight-bolder text-monospace">PingPong</h3></a>
    </nav>
    <div class="container">
        <canvas id="mycanvas" width="400" height="500" ></canvas>
        <div class="buttons">
            <button id="playBtn" onclick="start()">Play</button>
            <button id="pauseBtn" onclick="pauseIt()">Pause</button>
        </div>
        <canvas id="score" width="300" height="150"></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
